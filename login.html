<body>
    <main>
        <div class="register-form">
            <div class="go-back--btn">
                <a href="./home.html">Geri Qayıt</a>
            </div>
            <div class="register-heading">
                <h2>Daxil ol</h2>
                <p>Giriş etmək üçün giriş məlumatlarını daxil edin</p>
            </div>
            <div>
                <form>
                    <div class="form-item">
                        <div>
                            <label for="email">E-poçt</label>
                            <input type="email" id="email" placeholder="E-poçt daxil edin">
                        </div>
                        <div>
                            <label for="password">Şifrə</label>
                            <input type="password" id="password" placeholder="Şifrənizi daxil edin">
                        </div>

                        <div class="login-checkbox">
                            <div> <input type="checkbox">
                                <label for="">Məni xatırla</label>
                            </div>
                            <a href="">Şifrənizi unutmusuz?</a>
                        </div>
                    </div>

                    <div class="register-footer">
                        <p>Hesabınız yoxdur? <a href="register.html">Qeydiyyatdan keç</a></p>

                        <button>Daxil ol</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
